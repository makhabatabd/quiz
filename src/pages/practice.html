<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>

<body>
    <main>
        <div class="container">
            <div id="game" class="justify-center flex-column">
                <div id="hud__item">
                    <p id="progressText" class="hud__prefix"></p>
                    <div id="progressBar">
                        <div id="progressBarFull">
                        </div>
                    </div>
                </div>
                <div id="hud">
                    <div class="hud__item">
                        <p class="hud__prefix">
                            Score
                        </p>
                        <h1 class="hud__main_text" id="score">
                            0
                        </h1>
                    </div>
                    <div>
                        <p class="user"></p>
                    </div>
                </div>
                <h1 id="question">What is the answer to this equation?</h1>
                <div class="show-answer"><span id="ans"></span></div>
                <div class="box-equation">
                    <div class="box-equation_left">
                        <input type="text" id="number_left">
                    </div>
                    <div class="equation">
                        <p id="math">+</p>
                    </div>
                    <div class="box-equation_right">
                        <input type="text" id="number_right">
                    </div>
                    <div class="equal">
                        <p>=</p>
                    </div>
                    <div class="question-mark">
                        <p>?</p>
                    </div>
                </div>
                <div class="solution-container">
                    <input type="text" id="answer" placeholder="Write here">
                </div>
                <div class="end-container">
                    <button class="btn" id="game_end">End game</button>
                </div>
                <div id="score-animation"></div>
                <div class="pause-container">
                    <button class="btn" id="pause">Pause</button>
                </div>
                <div class="modal__outter">
                    <div class="modal__inner">
                        <button id="continue" class="btn">Continue the game</button>
                        <br />
                        <button class="btn" id="menu-end-game">End game</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
